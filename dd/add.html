<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Hero - Admin</title>
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <style>
        .hero-list img {
            width: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="page-header container">
            <h1>王者荣耀 <small>英雄管理器</small></h1>
        </div>
    </header>
    <div class="container hero-list">
        <form id='myform'>
            <table class="table table-hover">
                <tbody><tr>
                    <td>姓名：</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input id="nan" name="gender" value="男" type="radio" checked><label for="nan">男</label> 
                        <input name="gender" value="女" type="radio" id="nv"><label for="nv">女</label>
                    </td>
                </tr>
                <tr>
                    <td>头像：</td>
                    <td>
                        <img src="./images/none.png" alt="" id="photo" width="100" style='border: 1px solid #ccc;margin-bottom: 5px;'>
                        <input type="file" id="img">
                        <input type="hidden" name="img" value="" id="hid">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" id="sub" value="新增"></td>
                </tr>
            </tbody></table>
        </form>
    </div>
<script src="./js/jquery.js"></script>
<script>
  $(function() {
      $('#img').on('change',function() {
          
          var fomdata=new FormData()
          var imgs=document.getElementById('img').files[0]
          fomdata.append('img',imgs)
          $.ajax({
              type:'post',
              url:"http://127.0.0.1:3002/uploadFile",
              dataType:"json",
              data:fomdata,
              processData:false,
              contentType:false,
              success:function(result) {
                  if(result.code==200) {
                        $('#photo').attr('src','http://127.0.0.1:3002/images/'+result.img)
                        $('#hid').val(result.img)
                  }
              }
          })

      })
      $('#sub').on('click',function() {
		  console.log($('#myform').serialize())
		 $.ajax({
			 type:'post',
			 url:'http://127.0.0.1:3002/add',
			 dataType:'json',
			 data:$('#myform').serialize(),
			 success:function(result) {
				 if(result.code==200) {
					 alert(result.msg)
					 location.href='./index.html'
				 }
			 }
		 })
      })
  })
       
</script>
</body></html>
